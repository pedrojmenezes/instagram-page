<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como pedrojmenezes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pedrojmenezes?</p>
                <p class="not-account-link">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <!-- Caso os comentários do app-download tenham sido trocados, é necessário comentar os 2 img abaixo -->
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="Baixar na App Store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="Disponível no Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
